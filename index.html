<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="header">
    <div class="row">
        <div class="column">
            <div id="logo">

            </div>
            <div id="user">
                <div class="tab">
                    Login
                </div>
            </div>

            <div id="nav">
                <div class="tab">
                    One
                </div>
                <div class="tab">
                    Two
                </div>
                <div class="tab">
                    Aaaaaaaaaaaaa
                </div>
                <div class="tab">
                    bbbbbbbbbbbbbbbbbbbbbbbbbb
                </div>
            </div>

        </div>
    </div>
</div>

<div id="body">
    <div id="header-filler"></div>
    <div id="title-bar">
        <div class="carousel">
            <div style="width:300px;height:300px;border:1px solid black;">aa</div>
            <div style="width:300px;height:300px;border:1px solid black;">bb</div>
            <div style="width:300px;height:300px;border:1px solid black;">c</div>
            <div style="width:300px;height:300px;border:1px solid black;">d</div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="content">
                <h1>H1</h1>
                <h2>H2</h2>
                <h3>H3</h3>
                <h4>H4</h4>
                <p>Paragraph</p>
                <p>p2</p>
                <p>p3</p>
                <p>p4</p>
            </div>
            <div class="sidebar">
                <div class="block">
                    <div class="block-content">
                        Block 1
                    </div>
                </div>
                <div class="block">
                    <div class="block-content">
                        Block 2
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="block-2">
                <div class="block-content">

                </div>
            </div>
            <div class="block-2">
                <div class="block-content">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>


<script src="js/jquery-2.1.4.js"></script>
<script src="js/slick-modified.js"></script>
<script>
    $(document).ready(function () {
        $('.carousel').slick({
            dots: false,
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            touchThreshold: 100,
            adaptiveHeight: true
        });


    });


</script>

</body>
</html>
